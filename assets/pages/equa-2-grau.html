      -webkit-appearance: none;
      margin: 0;
    }

    /* input[type="number"] {

    } */

</head>

<body>
  <div id="container">
    <div class="header">
      <nav>
        <ul>
          <li><a href="../../index.html">Calculadora Simples</a></li>
          <li><a href="../pages/gorjeta.html">Calculadora de Gorjeta</a></li>
          <li><a href="#container">Equação 2° Grau</a></li>
          <li class="header-areas"><a href="#" target="_parent">Areas</a>
            <ul>
              <li><a href="assets/pages/areas/A-quadrado.html">Quadrado</a></li>
              <li><a href="assets/pages/areas/A-triangulo.html">Triângulo</a></li>

          </li>
          <li><a href="../pages/convert-medida.html">Conversor de Medidas</a></li>
        </ul>
      </nav>
    </div>
    <h1>Equação do 2° grau</h1>
    <div class="box-form-equacao">
      <form id="caixa-delta">
        <div class="box-inputs">
          <label for="vlA">Digite o valor de a</label>
          <input type="number" name="vlA" id="vlA" />
        </div>
        <div class="box-inputs">
          <label for="vlB">Digite o valor de b</label>
          <input type="number" name="vlB" id="vlB" />
        </div>

        <div class="box-inputs">
          <label for="vlC">Digite o valor de c</label>
          <input type="number" name="vlC" id="vlC" />
        </div>

        <div id="box-button">
          <button type="button" onclick="calcular()">Calcular</button>
        </div>
      </form>
    </div>
    <div class="box-result">
      <div class="equacao"></div>
      <div id="delta">
        <!-- Delta: <span >-</span> -->
      </div>
      <div class="result-raiz">
        <div id="x1">
          <!-- Raízes: x1 = <span >-</span><br> -->
        </div>
        <div id="x2">
          <!-- x2 = <span >-</span> -->
        </div>
      </div>
    </div>
  </div>
