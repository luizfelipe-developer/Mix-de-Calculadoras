<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/calcAreas.js"></script>
    <title>Área do Triângulo</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
    
        input[type="number"] {
          -moz-appearance: textfield;
        }
        .box-result{
          background-color: bisque;
          width: 200px;
          height: 200px;
        }
      </style>
</head>
<body>
    <div id="container">
        <form class="box-calc">
            <label for="number">
                inserir valor da base do Triângulo
                <input type="number" name="number" id="base" placeholder="12">
            </label>
            <label for="altura">
                inserir o valor da altura do Triângulo
                <input type="number" name="altura" id="altura" placeholder="7">
            </label>
            <button type="button" onclick="triangulo()" >Calcular</button>
            <div class="box-result">
                <p id="result"></p>
            </div>
        </form>
    </div>
</body>
</html>
